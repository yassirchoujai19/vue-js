<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js Basics Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Vue.js Basics Demo</h2>

    <!-- v-model: two-way data binding -->
    <input 
      v-model="searchText" 
      placeholder="Search for a fruit..." 
    />

    <!-- v-show: only show message if list is empty -->
    <p v-show="filteredFruits.length === 0">No fruits found üò¢</p>

    <!-- v-for: loop over filtered array -->
    <ul>
      <li 
        v-for="fruit in filteredFruits" 
        :key="fruit"
      >
        üçé {{ fruit }}
      </li>
    </ul>

    <!-- v-if: conditional rendering -->
    <p v-if="showCount">
      Total fruits: {{ fruits.length }}
    </p>
    <button @click="showCount = !showCount">
      Toggle Fruit Count
    </button>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          searchText: '',
          showCount: true,
          fruits: ['Apple', 'Banana', 'Orange', 'Mango', 'Strawberry']
        }
      },
      computed: {
        // Computed property filters fruits based on search input
        filteredFruits() {
          return this.fruits.filter(fruit =>
            fruit.toLowerCase().includes(this.searchText.toLowerCase())
          )
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
